<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Long Exposure Webcam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      margin: 20px 0;
    }
    p {
      margin: 10px 20px;
    }
    video, canvas {
      display: block;
      margin: 20px auto;
      max-width: 90%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    video, canvas {
      transform: scaleX(-1); /* Mirror effect */
    }
    #controls {
      margin: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    #cameraSelector, #exposureTime, #startCapture {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #startCapture {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #startCapture:hover {
      background-color: #0056b3;
    }
    #downloadLink, #downloadGif, #downloadVideo {
      display: none;
      margin-top: 10px;
      text-decoration: none;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
    }
    #downloadGif:hover, #downloadVideo:hover, #downloadLink:hover {
      background-color: #1e7e34;
    }
    #progressContainer {
      margin: 10px auto;
      width: 90%;
      height: 5px;
      background: #ddd;
      border-radius: 3px;
      overflow: hidden;
    }
    #progressBar {
      width: 0;
      height: 100%;
      background: #007bff;
      transition: width 0.1s;
    }
  </style>
</head>
<body>
  <h1>Long Exposure</h1>
  <p>Use this webpage to take long exposure photos - it's fun!</p>
  <div>
    <video id="webcam" autoplay playsinline></video>
    <canvas id="output"></canvas>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <div id="controls">
      <select id="cameraSelector">
        <option value="environment">Back Camera</option>
        <option value="user">Front Camera</option>
      </select>
      <input type="number" id="exposureTime" placeholder="Exposure (seconds)" />
      <button id="startCapture">Start</button>
      <span id="countdown"></span>
      <a id="downloadLink" download="long_exposure.png">Download Image</a>
      <a id="downloadGif" download="long_exposure.gif">Download GIF</a>
      <a id="downloadVideo" download="long_exposure.webm">Download Video</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/gif.js/dist/gif.js"></script>
  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('output');
    const ctx = canvas.getContext('2d');
    const cameraSelector = document.getElementById('cameraSelector');
    const startButton = document.getElementById('startCapture');
    const downloadLink = document.getElementById('downloadLink');
    const downloadGif = document.getElementById('downloadGif');
    const downloadVideo = document.getElementById('downloadVideo');
    const exposureInput = document.getElementById('exposureTime');
    const countdownDisplay = document.getElementById('countdown');
    const progressBar = document.getElementById('progressBar');
    let currentStream;

    let gif;
    let mediaRecorder;
    let recordedChunks = [];

    const stopStream = () => {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
    };

    const initializeWebcam = async (facingMode = 'environment') => {
      try {
        stopStream();
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
        currentStream = stream;
        video.srcObject = stream;
        video.play();
      } catch (error) {
        alert('Unable to access the camera. Please check permissions.');
        console.error('Camera initialization error:', error);
      }
    };

    const startCapture = () => {
      const duration = parseInt(exposureInput.value, 10) || 5; // Default to 5 seconds
      const startTime = Date.now();

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      gif = new GIF({ workers: 2, quality: 10 });
      recordedChunks = [];

      const canvasStream = canvas.captureStream(30); // 30 FPS for recording
      mediaRecorder = new MediaRecorder(canvasStream, { mimeType: 'video/webm; codecs=vp9' });
      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const videoURL = URL.createObjectURL(blob);
        downloadVideo.href = videoURL;
        downloadVideo.style.display = 'block';
      };
      mediaRecorder.start();

      countdownDisplay.textContent = `${duration}s`;
      progressBar.style.width = '0';

      const captureFrames = () => {
        const elapsed = (Date.now() - startTime) / 1000;
        const remaining = Math.max(0, duration - elapsed).toFixed(1);

        countdownDisplay.textContent = `${remaining}s`;
        progressBar.style.width = `${(elapsed / duration) * 100}%`;

        if (remaining <= 0) {
          finalizeImage();
          return;
        }

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        gif.addFrame(canvas, { delay: 100 });
        requestAnimationFrame(captureFrames);
      };

      const finalizeImage = () => {
        countdownDisplay.textContent = '';
        progressBar.style.width = '100%';
        gif.on('finished', (blob) => {
          const gifURL = URL.createObjectURL(blob);
          downloadGif.href = gifURL;
          downloadGif.style.display = 'block';
        });
        gif.render();

        mediaRecorder.stop();
      };

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      captureFrames();
    };

    initializeWebcam();
    cameraSelector.addEventListener('change', () => {
      const facingMode = cameraSelector.value;
      initializeWebcam(facingMode);
    });
    startButton.addEventListener('click', startCapture);
  </script>
</body>
</html>
